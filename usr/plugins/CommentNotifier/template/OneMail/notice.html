<!--新评论通知站长审核-->
<div style="position: relative; color:#555;letter-spacing: 2px;font:12px/1.5 PingFangSC-Light,Microsoft YaHei,Tahoma,Helvetica,Arial,sans-serif;max-width:600px;margin:50px auto;border-top: 1px solid #d8d8d863;border-right:1px solid rgb(224 224 224);border-left:1px solid #d8d8d863;box-shadow: rgb(203, 208, 218) 0px 2px, rgba(48, 52, 63, 0.2) 0px 3px, rgba(48, 52, 63, 0.2) 0px 7px 7px, rgb(255, 255, 255) 0px 0px 0px 1px inset;border-radius: 5px;background: 0 0 repeat-x #FFF;background-image: -webkit-repeating-linear-gradient(135deg, #4882CE, #4882CE 20px, #FFF 20px, #FFF 35px, #EB1B2E 35px, #EB1B2E 55px, #FFF 55px, #FFF 70px);background-image: repeating-linear-gradient(-45deg, #4882CE, #4882CE 20px, #FFF 20px, #FFF 35px, #EB1B2E 35px, #EB1B2E 55px, #FFF 55px, #FFF 70px);background-size: 100% 10px">
	<div style="padding: 0 15px 8px;">
        <h2 style="border-bottom:1px solid #e9e9e9;font-size:18px;font-weight:normal;padding:20px 0 10px;letter-spacing: 1px">
            <span style="color: #519efb;">❀</span>
            <a style="text-decoration:none;color: #519efb;letter-spacing: 1px" href="{permalink}" target="_blank">《{title}》</a>有了新留言
        </h2>
        <div class="content">
            <div style="font-size:14px;color:#777;padding:0 10px;margin-top:10px">
                <p><strong>{author}</strong>&nbsp;于<span style="letter-spacing: 0;font-weight: 100;">{time}</span>&nbsp;留言：</p>
                <div style="background-color: #f5f5f5;border: 0px solid #DDD;padding: 10px 15px;margin:18px 0">{commentText}</div>
            </div>
            <div align="center">
                <div style="text-align: center;">
                    <a target="_blank" style="color: #fff;background: #519efb;box-shadow: rgb(216 216 216) 0px 2px, rgb(142 143 148 / 20%) 0px 7px 7px, rgb(255 255 255 / 20%) 0px 7px 7px, rgb(255, 255, 255) 0px 0px 0px 1px inset;width: 200px;font-size: 12px;padding: 10px 0;border-radius: 2px;margin: 5% 0 5%;text-align:center;display: inline-block;text-decoration: none;" href="{permalink}">查看完整内容</a>
                </div>
            </div>
        </div>
        <div align="center" style="text-align: center; font-size: 12px; line-height: 14px; color: rgb(163, 163, 163); padding: 5px 0px;">
            <div style="color:#888;padding:10px;">
                <p style="margin:0;padding:0;">Copyright © <span style="z-index: 1; position: static;">2025</span>&nbsp;<a style="border-bottom-width: 1px; border-bottom-style: dashed; border-bottom-color: rgb(204, 204, 204);color:#888;text-decoration:none;" href="{siteUrl}" target="_blank">{siteTitle}</a>
                </p>
            </div>
        </div>
    </div>
</div>
